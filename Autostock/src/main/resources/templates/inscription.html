<div th:replace="fragments/header :: header"></div>
<div class="container">
	<div class="row">
		<div class="col">
			<div
				class="d-flex justify-content-center flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 m-3 border-top border-bottom">
				<h1>S'inscrire</h1>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col">

			<!-- Debut inscription -->
			<div class="container py-5">
				<div class="row" th:if="${msgPasswordNotEqual != null}">
					<div class="col-md-10 mx-auto alert alert-warning" role="alert"
						th:text="${msgPasswordNotEqual}"></div>
				</div>
				<div class="row">
					<div class="col-md-10 mx-auto">
						<form th:action="@{/user/inscription}" method="post"
							th:object="${user}">
							<div class="form-group row">
								<div class="col-sm-6 p-2">
									<div class="form-group row">
										<div class="col col-md-4">
											<select class="form-select" id="gender" name="gender">
												<option th:each="genre : ${listeGenres}"
													th:value="${genre.label}" th:text="${genre.label}"></option>
											</select>
										</div>
										<div class="col col-md-8">
											<input type="text" class="form-control" id="firstName"
												name="firstName" placeholder="Nom de famille *">
										</div>
									</div>
								</div>
								<div class="col-sm-6 p-2">
									<input type="text" class="form-control" id="lastName"
										name="lastName" placeholder="Prénom *">
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-6 p-2">
									<input type="text" class="form-control" id="email" name="email"
										placeholder="Email *">
								</div>
								<div class="col-sm-6 p-2">
									<input type="text" class="form-control" id="phone" name="phone"
										placeholder="Téléphone *">
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-6 p-2">
									<input type="password" class="form-control" id="password"
										name="password" placeholder="Mot de passe *">
								</div>
								<div class="col-sm-6 p-2">
									<input type="password" class="form-control"
										id="confirmPassword" name="confirmPassword"
										placeholder="Confirmer Mot de passe">
								</div>
							</div>
							<div class="row">
								<div class="col-12">
									<div
										class="d-flex  flex-wrap flex-md-nowrap p-2 mb-3 border-bottom">
									</div>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-12 p-2">
									<input type="text" class="form-control" id="adresse"
										name="adresse" placeholder="Adresse *">
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-6 p-2">
									<input type="text" class="form-control"
										placeholder="Code postal *" id="codepostal" name="codePostal">
								</div>
								<div class="col-sm-6 p-2">
									<select class="form-select" id="city" name="city">
										<option th:each="city : ${listeVilles}"
											th:value="${city.name}" th:text="${city.name}"></option>
									</select>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-6 p-2"></div>
								<div class="col-sm-6 p-2 d-flex flex-row-reverse">
									<button type="submit" class="btn btn-primary px-4 float-right">Valider</button>
								</div>
							</div>

						</form>
					</div>
				</div>
			</div>

			<!-- Fin inscription -->
		</div>
	</div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
