<!DOCTYPE html>
<html th:fragment="header">
<head>
<meta charset="utf-8">
<title>Autostock - Vente de véhicule en ligne</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col text-center text-lg fs-1 fw-4 mb-2">
				<img src="https://images.pngnice.com/download/2007/Car-PNG-HD.png"
					width="6%" class="img-fluid"> <span>AutoStock</span> <img
					src="https://www.pngplay.com/wp-content/uploads/8/White-Volkswagen-Car-PNG-Free-File-Download.png"
					width="7%" class="img-fluid">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<div class="container-fluid">
						<a class="navbar-brand" href="#"></a>
						<button class="navbar-toggler" type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarSupportedContent"
							aria-controls="navbarSupportedContent" aria-expanded="false"
							aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarSupportedContent">
							<ul class="navbar-nav me-auto mb-2 mb-lg-0">
								<li class="nav-item"><a class="nav-link active"
									aria-current="page" th:href="@{/}">Accueil</a></li>
								<li class="nav-item"><a class="nav-link"
									th:href="@{/vehicules}">Nos véhicules</a></li>
								<li class="nav-item" th:if="${session.userConnected!=null}"><a class="nav-link"
									th:href="@{/vehicules/add}"><i class="bi bi-plus-circle-fill"></i> Ajouter un véhicule</a></li>
							</ul>
							<ul class="navbar-nav navbar-right">
								<li class="nav-item" th:if="${nbCarInPanier > 0}"><a
									class="nav-link" href="/panier"><i
										class="bi bi-bag-heart"> <span
											th:if="${nbCarInPanier > 0}"
											class="badge rounded-pill text-bg-success"
											th:text="${nbCarInPanier}"></span></i></a></li>
								<li class="nav-item" th:if="${session.userConnected == null}"><a
									class="nav-link" href="/inscription"><i
										class="bi bi-person-fill-add"></i> S'inscrire</a></li>
								<li class="nav-item" th:if="${session.userConnected==null}"><a
									class="nav-link" href="/user/connexion"><i
										class="bi bi-box-arrow-in-right"></i><span
										class="glyphicon glyphicon-log-in"></span> Se connecter</a></li>
								<li class="nav-item" th:if="${session.userConnected!=null}"><a
									class="nav-link" href="/user/logout"><i
										class="bi bi-box-arrow-in-right"></i><span
										class="glyphicon glyphicon-log-in"></span> Se déconnecter (<span class="fw-bold" th:text="${session.userConnected}"></span>)</a> </li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
		</div>
	</div>
